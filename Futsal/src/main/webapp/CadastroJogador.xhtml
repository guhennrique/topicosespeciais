<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewAction action="#{cadastroJogadorMBean.preparaCadastrados}" />
		<f:viewAction action="#{cadastroEquipeMBean.preparaCadastrados}" />
		<f:viewParam name="id" value="#{cadastroJogadorMBean.jogador}" />
		<f:viewParam name="id" value="#{cadastroEquipeMBean.equipe}" />
	</f:metadata>

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<ui:define name="titulo">Cadastro de Jogador</ui:define>
	</h:head>

	<ui:define name="corpo">
		<h:form id="frm">
			<p:messages />
			<h1>Cadastro de Jogador</h1>
			<p:panelGrid columns="2" id="painel">
				<p:outputLabel value="Identificação" for="id" />
				<p:inputText id="id" required="true"
					value="#{cadastroJogadorMBean.jogador.idJogador}">
					<f:convertNumber locale="pt_BR" maxFractionDigits="0"
						minFractionDigits="0" />
				</p:inputText>

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="120" required="true"
					value="#{cadastroJogadorMBean.jogador.nomeJogador}" />

				<p:outputLabel value="Equipe" for="equipe" />
				<p:selectOneMenu id="equipe" required="true"
					value="#{cadastroJogadorMBean.jogador.equipe}"
					filterMatchMode="contains">
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
					<f:selectItems value="#{cadastroEquipeMBean.equipes}" var="equipe"
						itemValue="#{equipe}" itemLabel="#{equipe.nomeEquipe}" />
				</p:selectOneMenu>

				<p:outputLabel />
				<p:commandButton value="Salvar" icon="ui-icon-disk" update="@form"
					action="#{cadastroJogadorMBean.salvar}" />
			</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
