<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<ui:define name="titulo">Consulta Equipe</ui:define>
	</h:head>

	<f:metadata>
		<f:viewAction action="#{consultaEquipeMBean.consultar}"></f:viewAction>
	</f:metadata>

	<ui:define name="corpo">
		<h:form>
			<p:messages />
			<h1>Consulta Equipe</h1>
			<p:dataTable value="#{consultaEquipeMBean.equipes}" var="equipe"
				border="1" cellspacing="0" cellpadding="2" paginator="true" rows="5"
				paginatorPosition="bottom">

				<p:column headerText="#" width="5%" sortBy="#{equipe.idEquipe}">
					<p:outputLabel value="#{equipe.idEquipe}" />
				</p:column>

				<p:column headerText="Nome do Equipe" sortBy="#{equipe.nomeEquipe}">
					<p:outputLabel value="#{equipe.nomeEquipe}" />
				</p:column>
				
				<p:column width="12%">
					<p:button title="Editar" icon="ui-icon-pencil"
						outcome="/CadastroEquipe">
						<f:param name="id" value="#{equipe.idEquipe}" />
					</p:button>
					<p:commandButton title="Remover" icon="ui-icon-trash"
						action="#{consultaEquipeMBean.excluir}" update="@form">
						<f:setPropertyActionListener value="#{equipe}"
							target="#{consultaEquipeMBean.equipeSelecionado}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
